---
layout: default
---
<div class="container">
  <h1>Blog Post Archive</h1>

  {% for post in site.posts %}
    <a href="{{ post.url }}" class="post">
      <p class="title">
        {{ post.title }}
      </p>
      <p class="subtitle">
        {{ post.date | date: "%B %d, %Y" }}
      </p>
    </a>
  {% endfor %}
</div>
